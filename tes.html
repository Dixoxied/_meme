  <script>
  document.body.style.width = 100 + 'vw';

  document.body.style.margin = 0;
  document.body.style.fontFamily = 'Arial';
    document.body.addEventListener('click', function(x){
      this.style.background = 'OrangeRed';
      const h1 = document.createElement('h1');
      h1.style.padding = 1 + 'rem';
      h1.textContent = `click ${x.target == this ? `me` : 'layout'}`;
      const _h1 = document.getElementsByTagName('h1');
      this.style.transition = '1s';
      this.appendChild(h1);
      let ht = h1.offsetTop;
       if( ht < 200){
         this.style.background = 'oliveDrab';
       } else if(ht < 500){
         this.style.background = 'magenta';
       } else if(ht < 800){
         this.style.background = 'khaki';
       }
    });
  </script>
